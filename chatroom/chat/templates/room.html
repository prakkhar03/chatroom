{% extends 'base.html' %}

{% block title %}{{ room.name }} | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20">
    <div class="max-w-4xl mx-auto">
        <div class="bg-gray-800 p-6 rounded-xl">
            <h1 class="text-3xl text-white mb-4">{{ room.name }}</h1>
            <p class="text-gray-300 mb-4">Share this room: 
                <button onclick="copyRoomLink('{{ request.scheme }}://{{ request.get_host }}{% url 'room' room.slug %}')" 
                        class="px-4 py-2 rounded-xl text-white bg-gray-700 hover:bg-gray-600 transition duration-300">
                    Copy Room Link
                </button>
            </p>
            <div class="chat-messages bg-gray-700 p-4 rounded-xl min-h-[300px]">
                <!-- Chat messages will go here -->
                <p class="text-gray-300">Welcome to {{ room.name }}!</p>
            </div>
        </div>
    </div>
</div>

<script>
function copyRoomLink(link) {
    navigator.clipboard.writeText(link).then(function() {
        alert('Room link copied to clipboard!');
    }, function(err) {
        console.error('Could not copy text: ', err);
    });
}
</script>
{% endblock %}
