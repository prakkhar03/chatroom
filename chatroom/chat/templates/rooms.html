{% extends 'base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl lg:text-5xl text-white mb-8">Chat Rooms</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for room in rooms %}
                <div class="bg-gray-800 p-6 rounded-xl">
                    <h2 class="text-xl text-white mb-4">{{ room.name }}</h2>
                    <a href="{% url 'room' room.slug%}" class="px-4 py-2 rounded-xl text-white bg-gray-700 hover:bg-gray-600 transition duration-300">Join Room</a>
                </div>
            {% empty %}
                <div class="bg-gray-800 p-6 rounded-xl">
                    <p class="text-white">No rooms available.</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
