{% extends 'base.html' %}

{% block title %}Contact | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20">
    <div class="max-w-xl mx-auto">
        <h1 class="text-3xl lg:text-5xl text-white mb-8 text-center">Contact Us</h1>

        <div class="bg-gray-800 p-8 rounded-xl">
            <form method="post" action="." class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="text-white block mb-2">Name</label>
                    <input type="text" name="name" class="w-full px-4 py-2 rounded-xl" required>
                </div>

                <div>
                    <label class="text-white block mb-2">Email</label>
                    <input type="email" name="email" class="w-full px-4 py-2 rounded-xl" required>
                </div>

                <div>
                    <label class="text-white block mb-2">Subject</label>
                    <input type="text" name="subject" class="w-full px-4 py-2 rounded-xl" required>
                </div>

                <div>
                    <label class="text-white block mb-2">Message</label>
                    <textarea name="message" class="w-full px-4 py-2 rounded-xl h-32" required></textarea>
                </div>

                <button class="w-full px-6 py-3 rounded-xl text-white bg-gray-700 hover:bg-gray-600 transition duration-300">Send Message</button>
            </form>
        </div>

        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-800 p-6 rounded-xl text-center">
                <h3 class="text-xl text-white mb-2">Email Us</h3>
                <p class="text-gray-300">prakkharn@gmail.com</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl text-center">
                <h3 class="text-xl text-white mb-2">Follow Us</h3>
                <div class="flex justify-center space-x-4 text-gray-300">
                    <a href="https://github.com/prakkhar03" class="hover:text-white">GitHub</a>
                    <a href="https://www.linkedin.com/in/prakhar-mehrotra03/" class="hover:text-white">LinkedIn</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
