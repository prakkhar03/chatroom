<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}ChatRoom</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-gray-900">
        <nav class="flex items-center justify-between px-4 py-6 bg-gray-800">
            <div>
                <a href="/" class="text-xl text-white">ChatRoom</a>
            </div>

            <div class="flex items-center space-x-6">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'rooms' %}" class="text-white hover:text-gray-200">Rooms</a>
                    <a href="#" class="text-white hover:text-gray-200">My Profile</a>
                    <a href="{% url 'logout' %}" class="px-5 py-3 rounded-xl text-white bg-gray-700 hover:bg-gray-600">Log out</a>
                {% else %}
                    <a href="{% url 'about' %}" class="text-white hover:text-gray-200">About</a>
                    <a href="{% url 'features' %}" class="text-white hover:text-gray-200">Features</a>
                    <a href="{% url 'contact' %}" class="text-white hover:text-gray-200">Contact</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
